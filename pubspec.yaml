name: health_app
description: Privacy-focused health data aggregator for sleep tracking from wearables
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Routing
  go_router: ^13.0.0
  
  # Backend
  supabase_flutter: ^2.3.4
  
  # Health Data
  flutter_health_fit: ^0.11.0
  
  # OAuth
  oauth2: ^2.0.3
  http: ^1.1.2
  
  # Charts
  charts_flutter: ^0.12.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # UI
  material_design_icons_flutter: ^7.0.7296

  # Date Formatting
  intl: ^0.18.1

  # Sharing
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

